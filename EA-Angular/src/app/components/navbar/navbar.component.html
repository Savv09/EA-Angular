<div id="nav" class="d-flex align-items-center">
  <ng-sidebar-container>
    <ng-sidebar [opened]="opened">
      <div class="sidebar position-fixed">
        <div class="sideHead d-flex justify-content-between mt-4 mx-4">
          <p>Tutti i giochi</p>
          <button (click)="toggle()" class="btn">X</button>
        </div>
        <div class="sidebar-body d-flex align-items-center justify-content-center mt-5">
          <div class="side-logo d-flex align-items-center justify-content-center">
            <img class="ea-side" src="../../../assets/ea-play-logo-sidebar.png" alt="" />
          </div>
        </div>
        <div class="side-games d-flex justify-content-center flex-wrap align-items-center mt-5">
          <div class="container-gioco" *ngFor="let gioco of giochi">
            <img src="{{ gioco }}" alt="" height="100px" width="100px" />
          </div>
        </div>
      </div>
    </ng-sidebar>

  </ng-sidebar-container>
  <div ng-sidebar-content>
    <!--Page contents-->
    <img src="../assets/more_icon.png" alt="" (click)="toggle()">
  </div>

  <div class="aling-items-center px-3">
    <img src="./assets/logoNavbar.png" alt="menu" width="150px" height="30px" class="mbs-5" />
  </div>

  <div class="d-flex justify-content-start ciccio align-items-center ms-5">
    <div class="d-none d-lg-block">
      <app-nav-element></app-nav-element>
    </div>
  </div>
  <div></div>
</div>
