<div class="container-blackbar">
  <div
    class="icon-user icon"
    (click)="collapse.toggle()"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample"
  >
    <img src="../../assets/user_icon.png" alt="" />
  </div>
  <div
    class="icon-question icon"
    (click)="collapse1.toggle()"
    [attr.aria-expanded]="!isCollapsed1"
    aria-controls="collapseExample"
  >
    <img src="../../assets/question_mark_icon.png" alt="" />
  </div>
  <div class="icon-ealogo icon">
    <img src="../../assets/electronics-arts.png" alt="" />
  </div>
</div>

<div
  class="collapseone"
  #collapse="ngbCollapse"
  [(ngbCollapse)]="isCollapsed"
>
  <div id="iconContainer">
    <div id="blackbar-icon">
      <img src="../../../assets/eaglobalnav-iconsignin.png" alt="login" height="35px" width="35px">
      <p>Accedi</p>
    </div>

    <div id="blackbar-icon">
      <img src="../../../assets/eaglobalnav-iconregister.png" alt="register" height="35px" width="35px">
      <p>Crea account</p>
    </div>
  </div>
</div>

<div
  class="collapsetwo"
  #collapse1="ngbCollapse"
  [(ngbCollapse)]="isCollapsed1"
></div>
