<div class="sign-in-box">
  <div
    class="sign-in-container flex-column d-flex justify-content-center align-items-center pt-4"
  >
    <div
      class="d-flex flex-column justify-content-center align-items-center header-sign-in"
    >
      <img src="assets/logo.png" height="75" width="130" />
      <h1>Accedi al tuo account EA</h1>
    </div>
    <div
      class="mt-3 d-flex justify-content-around align-items-center container-icon"
    >
      <div class="icon fb">
        <img src="assets/facebook_icon.png" alt="" />
      </div>
      <div class="icon apple">
        <img src="assets/apple-logo.png" alt="" />
      </div>
      <div class="icon steam">
        <img src="assets/steam_icon.png" alt="" />
      </div>
      <div class="icon xbox">
        <img src="assets/xbox-logo.png" alt="" />
      </div>
      <div class="icon play-station">
        <img src="assets/play_icon.png" alt="" />
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <hr />
      <p class="mx-3">o</p>
      <hr />
    </div>

    <div class="form d-flex flex-column">
      <form action="#" [formGroup]="LogInForm">
        <div class="d-flex flex-column align-items-start">
          <label for="phone"> TELEFONO O E-MAIL</label>
          <div class="select d-flex justify-content-center">
            <input
              formControlName="telefono"
              id="phone"
              placeholder="Inserisci numero di telefono o e-mail"
            />
          </div>
        </div>

        <div class="password my-2">
          <label for="password"> PASSWORD </label>
          <div class="select d-flex justify-content-center">
            <input
              formControlName="password"
              type="password"
              id="password"
              class="select"
              placeholder="Inserisci la password"
            />
          </div>
          <div class="d-flex align-items-center">
            <input type="checkbox" class="remember" />
            <p class="remember-p">Ricordami</p>
          </div>
        </div>
        <div class="button">
          <button
            type="submit"
            [disabled]="this.LogInForm.invalid"
            class="btn btn-secondary btn-lg"
          >
            ACCEDI
          </button>
        </div>
      </form>

      <p class="align-self-center mt-3">
        <a href="">Hai bisogno di aiuto per accedere?</a>
      </p>
      <p class="align-self-center">
        Sei nuovo su EA? <a href="" routerLink="/sign-in">Crea un account EA</a>
      </p>
    </div>
  </div>
</div>
