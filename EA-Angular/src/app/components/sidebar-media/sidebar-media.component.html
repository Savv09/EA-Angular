<ng-sidebar-container>
  <ng-sidebar [opened]="opened">
    <div class="sidebar position-fixed d-flex  justify-content-center">
      <div class="sidebar-container">
        <div class="sideHead d-flex justify-content-between aling-items-center mt-4 mx-4">
          <img src="../../../assets/logoNavbar.png" alt="" width="150px" height="30px">
          <div class="circle"> <button (click)="toggle()" class="btn">X</button></div>
        </div>
        <div class="sidebar-body d-flex flex-column  justify-content-center mt-5">
          <div *ngFor="let element of elements">
            <div class="dropdown">
              <button class="menu-element dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                {{element.title}}
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
            <div class="menu-element">
              <p class="mx-2">{{element.title}}</p>
              <hr class="mx-2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-sidebar>
</ng-sidebar-container>
<img class="open-menu" src="../assets/icons8-menu-50.png" alt="" height="25px" (click)="toggle()" />
